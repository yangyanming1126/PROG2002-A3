<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Details</title>
    <style>
        /* "Global styles." */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* "Container styles." */
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* "Navbar styles." */
        nav {
            background-color: #007bff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 10px;
        }

        nav a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* "Content area styles." */
        .content {
            width: 60%;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .fundraiser-info h2 {
            margin-top: 0;
        }

        /* "Button styles." */
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        /* "Image area." */
        .fundraiser img {
            width: 30%;
            height: auto;
            border-radius: 8px;
        }

        /* "Right-side image." */
        .image-section {
            width: 35%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 8px;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <!-- "Navigation bar." -->
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Back to Search</a>
        </nav>

        <!-- "Fundraiser's details display area." -->
        <div id="fundraiserDetails"></div>

        <!-- "Donate button." -->
        <button id="donateButton">Donate</button>
    </div>

    <!-- "Right-side image area." -->
    <div id="image-section" class="image-section"></div>
</div>

<script>
    // "Retrieve the query parameters from the URL."
    const params = new URLSearchParams(window.location.search);
    const fundraiserId = params.get('fundraiserId');

    // "Check if `fundraiserId` exists."
    if (!fundraiserId) {
        document.getElementById('fundraiserDetails').innerHTML = '<p class="error">未找到筹款者。</p>';
    } else {
        // "Call the API to retrieve the fundraiser's detailed information based on `fundraiserId`."
        fetch(`http://localhost:3000/api/fundraiser/${fundraiserId}`)
            .then(response => response.json())
            .then(fundraiser => {
                // "Display the fundraiser's detailed information."
                const detailsDiv = document.getElementById('fundraiserDetails');
                detailsDiv.innerHTML = `
				 <div class="fundraiser-info">
                    <h2>${fundraiser.CAPTION}</h2>
                    <p><strong>Organizer:</strong> ${fundraiser.ORGANIZER}</p>
                    <p><strong>Category:</strong> ${fundraiser.category_name}</p>
                    <p><strong>Target Funding:</strong> $${fundraiser.TARGET_FUNDING}</p>
                    <p><strong>Current Funding:</strong> $${fundraiser.CURRENT_FUNDING}</p>
                    <p><strong>City:</strong> ${fundraiser.CITY}</p>
				</div>
                `;
				// "Set the image path."
                const imageSection = document.getElementById('image-section');
                let imageUrl = '';
                if (fundraiser.FUNDRAISER_ID === 1) {
                    imageUrl = './image/3.jpg';
                } else if (fundraiser.FUNDRAISER_ID === 2) {
                    imageUrl = './image/5.jpg';
                } else if (fundraiser.FUNDRAISER_ID === 3) {
                    imageUrl = './image/4.jpg';
                } else if (fundraiser.FUNDRAISER_ID === 4) {
                    imageUrl = './image/2.jpg';
                } else if (fundraiser.FUNDRAISER_ID === 5) {
                    imageUrl = './image/1.jpg';
                }
                imageSection.style.backgroundImage = `url(${imageUrl})`;
            })
            .catch(error => {
                console.error('Error fetching fundraiser details:', error);
                document.getElementById('fundraiserDetails').innerHTML = '<p class="error">Fundraiser not found.</p>';
            });
    }

    // "`Donate` button click event."
    document.getElementById('donateButton').addEventListener('click', () => {
        window.location.href = `/donation.html?fundraiserId=${fundraiserId}`;
    });
</script>

</body>
</html>
